<script>
    $(function () {
        // var formData = new FormData($("#form")[0]);
        var userAccount = window.btoa("201621122088");
        var userPassword = window.btoa("123456");
        $("#submit").click(function () {
            $.ajax({
                url: "/user/login",
                type: "POST",
                data:
                    {
                        "userAccount": userAccount,
                        "userPassword": userPassword
                    },
                dataType: "json",
                // // 告诉jQuery不要去处理发送的数据
                // processData: false,
                // // 告诉equerry不要去设置Content-Type请求头
                // contentType: false,
                // heads : {
                //     'content-type' : 'application/x-www-form-urlencoded'
                // },

                success: function (result) {
                    console.log(result);
                    alert(result);
                }
            })
        })
    })
</script>
