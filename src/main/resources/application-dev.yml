spring:
  datasource:
    username: loanDB
    password: 123456
    url: jdbc:mysql://106.15.203.32:3306/loanDB?useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver

  #开启 multipart 文件上传功能
  servlet:
    multipart:
      enabled: true
      #文件写入磁盘的阀值
      file-size-threshold: 2KB
      #最大文件大小
      max-file-size: 200MB
      #最小请求大小
      max-request-size: 215MB

  # session 的存储方式
  session:
    store-type: redis

##文件存储所需参数(file.upload-dir =./uploads 为自定义的参数)
#所有通过 REST APIs 上传的文件都将存储在此目录下
file:
  upload-dir: E:\java\project\IDEAProject\loansystem\src\main\resources\static\uploads

  #redis的配置
  redis:
    database: 3
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 3
    pool:
      max-active: 8
      max-idle: 8
      min-idle: 0
      max-wait: -1

#mybatis的配置
mybatis:
  mapper-locations: classpath:com.stu.mapper/*Mapper.xml
  type-aliases-package: com.stu.entity

#showSql
logging:
  level:
    com:
      stu:
        mapper: debug